<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div id="resultSaved" th:if="*{saved}" class="alert alert-success fill-parent">
                <h1 class="display-5">Saved</h1>
                <span>Your changes were saved successfully.</span>
            </div>
            <div id="resultDeleted" th:if="*{deleted}" class="alert alert-info fill-parent">
                <h1 class="display-5">Deleted</h1>
                <span>The selected item was deleted.</span>
            </div>
            <div id="resultError" th:if="*{error}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span th:text="*{message}">Example Error Message</span>
            </div>
            <span>Click <a id="resultContinue" th:href="*{link}">here</a> to continue.</span>
        </div>
    </body>
</html>
