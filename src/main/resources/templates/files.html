<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Files</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <header class="container">
            <nav class="navbar navbar-expand">
                <span class="navbar-brand">SuperDuperDrive</span>
                <div class="navbar-nav nav-pills">
                    <a class="nav-item nav-link active" id="navFiles" th:href="@{/files}">Files</a>
                    <a class="nav-item nav-link" id="navNotes" th:href="@{/notes}">Notes</a>
                    <a class="nav-item nav-link" id="navCredentials" th:href="@{/credentials}">Credentials</a>
                </div>
                <form class="navbar-form form-inline ml-auto" action="#" th:action="@{/logout}" method="POST">
                    <button type="submit" id="navLogout" class="btn btn-sm btn-outline-info">Logout</button>
                </form>
            </nav>
        </header>
        <main class="container">
            <form action="#" th:action="@{/files/save}" enctype="multipart/form-data" method="POST">
                <div class="container">
                    <div class="row" style="margin: 1em;">
                        <div class="col-sm-2">
                            <button type="submit" id="fileSubmit" class="btn btn-info">Upload</button>
                        </div>
                        <div class="col-sm-10">
                            <input type="file" name="file" class="form-control-file" id="fileUpload">
                        </div>
                    </div>
                </div>
            </form>

            <div class="table-responsive">
                <table class="table table-striped" id="fileTable">
                    <thead>
                        <tr>
                            <th style="width: 20%" scope="col" class="align-text-bottom"></th>
                            <th style="width: 80%" scope="col" class="align-text-bottom">Filename</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="file : ${files}" class="fileItem">
                            <td>
                                <span hidden th:text="${file.fileId}" class="fileId">Id</span>
                                <a class="btn btn-sm btn-success" th:href="@{/files/load(id=${file.fileId})}">Download</a>
                                <a class="btn btn-sm btn-danger" th:href="@{/files/delete(id=${file.fileId})}">Delete</a>
                            </td>
                            <th scope="row">
                                <span th:text="${file.filename}" class="fileFilename">Filename</span>
                            </th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <script th:src="@{/js/jquery-slim.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </body>
</html>
